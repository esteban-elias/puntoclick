{% extends "base.html" %}

{% block title %}{{ categoria.nombre }}{% endblock %}

{% block content %}
  <h1>{{ categoria.nombre }}</h1>
  <section>
    <h2>Productos</h2>
    <ul>
    {% for producto in productos %}
      <li>
        <a href="#">{{ producto.titulo }}</a>
      </li>
      {% endfor %}
    </ul>
  </section> 
{% endblock %}
