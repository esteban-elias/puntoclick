{% extends 'base.html' %}
{% load static %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}
    <div class="d-flex flex-column min-vh-100">
        <h1 class="mt-5">Crear cuenta</h1>
        <section>
            <form action="{% url 'crear_cuenta' %}">
                {% csrf_token %}
                <label class="mt-4">Nombre de usuario
                    <br />
                    <input type="text" name="nombre-usuario" required>
                </label>
                <label>Nombre
                    <br />
                    <input type="text" name="nombre" required>
                </label>
                    <br />
                <label>Apellido
                    <br />
                    <input type="text" name="apellido" required>
                </label>
                <label>Email
                    <br />
                    <input type="email" name="email" required>
                </label>
                <label>Contraseña
                    <br />
                    <input type="password" name="contrasena" id="contrasena" required>
                </label>
                <label>Confirmar contraseña
                    <br />
                    <input
                        type="password"
                        name="confirmar-contrasena"
                        id="confirmar-contrasena"
                        required>
                </label>
                <div class="mt-4">
                    <button class="btn btn-primary" type="button" id="btn-crear-cuenta">
                        Crear cuenta
                    </button>
                </div>
            </form>
            <div id="error"></div>
        </section>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'main/js/crear_cuenta.js' %}"></script>
{% endblock %}
